<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Nataliya Gapochka">
  <title>Survey</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="docs/main.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description"></p>
  </header>
  <main id="main">
    <form id="survey-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email">

      <label for="number">Number</label>
      <input type="number" id="number" name="number" min="1" max="10">



    </form>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" async></script>
</body>
</html>
