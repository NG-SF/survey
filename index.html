<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Nataliya Gapochka">
  <title>Survey about music videos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="docs/main.css">
</head>
<body>
  <header>
    <h1 id="title">Survey form<br> Music Videos</h1>
  </header>
  <div class="container">
  <main id="main">
    <p id="description">We would appreciate your feedback concerning your preferences when watching music videos on the Internet.</p>
    <form id="survey-form">
      <div class="field">
        <label id="name-label" for="name">Name<span class="star"><sup>*</sup></span></label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>
      <div class="field">
        <label id="email-label" for="email">Email<span class="star"><sup>*</sup></span></label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="field">
        <label id="number-label" for="number">Age</label>
        <input type="number" id="number" name="number" min="10" max="100" placeholder="Age">
      </div>
    <fieldset class="field">
        <legend>Sex:</legend>
        <ul style="list-style: none; margin: 0">
          <li>
            <input type="radio" id="male" 
                   name="sex" value="male" checked />
            <label class="padL" for="male">Male</label>
          </li>
          <li>
            <input type="radio" id="female" 
                   name="sex" value="female" />
            <label class="padL" for="female">Female</label>
          </li>
          <li>
            <input type="radio" id="other" 
                   name="sex" value="other" />
            <label class="padL" for="other">Prefer not to answer</label>
          </li>
        </ul>
    </fieldset>
      <div class="field">
        <label for="dropdown">How often do you watch music videos?</label>
        <select id="dropdown">
          <option value="">Select an option</option>
          <option value="day">3 or more times a day</option>
          <option value="month">1 - 10 times a month</option>
          <option value="year">1 - 10 times a year</option>
          <option value="none">I do not watch videos</option>
      </select>
      </div>


    <div class="checkboxes">
      <label for="preferences">What do you use to view music videos?</label>
      <p>Check all that apply:</p>

    <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><input name="prefer" value="1" type="checkbox" id="youtube"><label for="youtube" class="padL">YouTube</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" id="vimeo"><label for="vimeo" class="padL">Vimeo</label></li>
          <li class="checkbox"><input name="prefer" value="3" type="checkbox" id="facebook"><label for="facebook" class="padL">Facebook</label></li>
          <li class="checkbox"><input name="prefer" value="4" type="checkbox" id="vevo"><label for="vevo" class="padL">Vevo</label></li>
          <li class="checkbox"><input name="prefer" value="5" type="checkbox" id="mtv"><label for="mtv" class="padL">MTV</label></li>
          <li class="checkbox"><input name="prefer" value="6" type="checkbox" id="other"><label for="other" class="padL">Other</label></li>
        </ul>
    </div>

    <div class="comments">
      <label for="comments">Any additional comments?</label>
      <textarea id="comments" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>
    <button id="submit" type="submit">Submit</button>
    </form>
  </main>
  </div>
  <footer>
    <p>Photo by Alvaro Felipe on Unsplash</p>
  </footer>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" async></script>
</body>
</html>
