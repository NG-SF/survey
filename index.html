<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Nataliya Gapochka">
  <title>Survey</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="docs/main.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Description of survey</p>
  </header>
  <main id="main">
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
      
      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required>

      <label id="number-label" for="number">Number</label>
      <input type="number" id="number" name="number" min="1" max="10" placeholder="rating">

      <select id="dropdown">
        <option value="">--Please choose an option--</option>
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
    </select>

    <fieldset>
        <legend>Sex</legend>
            <input type="radio" id="male" 
                   name="sex" value="male" checked />
            <label for="male">Male</label>

            <input type="radio" id="female" 
                   name="sex" value="female" />
            <label for="female">Female</label>
    </fieldset>

    <div class="checkboxes">
      <label for="preferences">(Check all that apply): </label>

    <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox">1</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox">2</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox">3</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox">4</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox">5</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox">6</label></li>
        </ul>
    </div>

    <div class="comments">
      <label for="comments">Any Comments or Suggestions?</label>
      <textarea id="comments" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>
    <button id="submit" type="submit">Submit</button>
    </form>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" async></script>
</body>
</html>
